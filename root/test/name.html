<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{%= title || name %} Test Suite</title>
  <script src="../libs/jquery/jquery.js"></script>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/sea-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <script>
    seajs.use(['{%= name %}/{%= version %}/{%= name %}']);
  </script>
  <script src="{%= name %}_test.js"></script>
  
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <span>lame test markup</span>
    <span>normal test markup</span>
    <span>awesome test markup</span>
  </div>
</body>
</html>
